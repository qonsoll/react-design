<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Storybook</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      html,
      body {
        overflow: hidden;
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <script>
      /* globals window */
      /* eslint-disable no-underscore-dangle */
      try {
        if (window.top !== window) {
          window.__REACT_DEVTOOLS_GLOBAL_HOOK__ =
            window.top.__REACT_DEVTOOLS_GLOBAL_HOOK__
        }
      } catch (e) {
        // eslint-disable-next-line no-console
        console.warn('unable to connect to top frame for connecting dev tools')
      }

      window.onerror = function onerror(message, source, line, column, err) {
        if (window.CONFIG_TYPE !== 'DEVELOPMENT') return
        // eslint-disable-next-line no-var, vars-on-top
        var xhr = new window.XMLHttpRequest()
        xhr.open('POST', '/runtime-error')
        xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8')
        xhr.send(
          JSON.stringify({
            /* eslint-disable object-shorthand */
            message: message,
            source: source,
            line: line,
            column: column,
            error: err && {
              message: err.message,
              name: err.name,
              stack: err.stack
            },
            origin: 'manager'
            /* eslint-enable object-shorthand */
          })
        )
      }
    </script>
    <style>
      #root[hidden],
      #docs-root[hidden] {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="docs-root"></div>
    <script>
      window['CONFIG_TYPE'] = 'PRODUCTION'

      window['LOGLEVEL'] = 'info'

      window['DOCS_MODE'] = false
    </script>
    <script src="runtime~main.733fb445040dea839f29.manager.bundle.js"></script>
    <script src="vendors~main.732e7c4a9b9d8e4e5e05.manager.bundle.js"></script>
    <script src="main.9512dae41c149c48b350.manager.bundle.js"></script>
  </body>
</html>
